  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            margin: 100px auto;
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ATM Machine</h2>
        <p id="balance">Balance: $1000</p>
        <button onclick="checkBalance()">Check Balance</button>
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
    </div>

    <script>
j
        let balance = 1000;

        function checkBalance() {
            document.getElementById('balance').innerText = `balance:${balance}`;
            alert(`your balance is ${balance}`)
        }

        function deposit() {
            let amount = parseFloat(prompt("enter deposit amount"));
            if (amount > 0) {  
                balance += amount;
                document.getElementById("balance").innerText = `balance :$${balance}`;
                alert(`$${amount} is successfully!\nNew balance:$${balance}`)
            } else {
                alert("Invalid amount. Please enter a positive number.")
            }
        }

            function withdraw() {
                let amount = parseFloat(prompt("Enter withdrawal amount:"));
                if (amount > 0 && amount <= balance) {
                    balance -= amount;
                    document.getElementById("balance").innerText = `Balance: $${balance}`;
                    alert(`$${amount} withdrawn successfully!\nNew Balance: $${balance}`);
                } else {
                    alert("Invalid amount. Either insufficient balance or invalid input.");
                }
            }

    </script>
</body>

</html>
